<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/acao.js"></script>
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
   <div class="row titulo"> 
      <div class="col-xs-2 toggle-btn" onclick="toggleSidebar()">
          <div class="menu"></div>
          <div class="menu"></div>
          <div class="menu"></div>
      </div>   
      <div class="col-xs-10">
        <h1>Metabolismo Basal</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <label>Altura: </label>
      </div>
      <div class="col-xs-9">
        <div class="form-group">
          <input type="number" class="form-control" id="altura" placeholder="(em metros)">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <label>Peso: </label>
      </div>
      <div class="col-xs-9">
        <div class="form-group">
          <input type="number" class="form-control" id="peso" placeholder="(em quilos)">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <label>Idade: </label>
      </div>
      <div class="col-xs-9">
        <div class="form-group">
          <input type="number" class="form-control" id="idade">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2">
        <label>sexo: </label>
      </div>
      <div class="col-xs-10">
        <label class="radio-inline control-label masc ">
          <input type="radio" name="genero" value="masculino" id="sexo1">masculino
        </label>
        <label class="radio-inline control-label fem">
          <input type="radio" name="genero" value="feminino" id="sexo2"> feminino
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label><span class="textolabel">como você se considera:</span></label>
      </div>
    </div>
    <div class="row consideracao">
      <div class="col-xs-12">
        <div class="form-group">
          <select class="form-control">
            <option value="...">...</option>
            <option value="sedentário" id="sedentario">sedentário</option>
            <option value="levemente" id="levemente">levemente ativo</option>
            <option value="moderadamente" id="moderadamente">moderadamente ativo</option>
            <option value="altamente" id="altamente">altamente ativo</option>
            <option value="extremamente" id="extremamente">extremamente ativo</option>
          </select>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
          <button class="btn" id="calcular"><span class="textobtn">calcular</span></button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-3">
        <label>Resultado: </label>
      </div>
      <div class="col-xs-9">
        <div class="form-group">
          <input type="text" class="form-control" id="resultado">
        </div>
      </div>
    </div>
  </div>
  <div id="sidebar" >      
      <ons-list-item modifier="chevron tappable nodivider"  onclick="location.href='imc.html'" >
        calculadora IMC
      </ons-list-item>     
  </div>
</body>
</html>
