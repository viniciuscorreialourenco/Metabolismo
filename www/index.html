<!DOCTYPE HTML>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">

    <div class="row titulo">
      <div class="col-xs-12">
        <h1>Metabolismo Basal</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <label>Peso: </label>
      </div>
      <div class="col-xs-9">
        <div class="form-group">
          <input type="number" class="form-control" id="peso">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <label>altura: </label>
      </div>
      <div class="col-xs-9">
        <div class="form-group">
          <input type="number" class="form-control" id="altura">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <label>idade: </label>
      </div>
      <div class="col-xs-9">
        <div class="form-group">
          <input type="number" class="form-control" id="idade">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>sexo: </label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label class="masc">
          <input type="radio" name="genero" value="masculino" id="sexo"> masculino
        </label><br>
        <label class="fem">
          <input type="radio" name="genero" value="feminino" > feminino
        </label><br>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>como você se considera: </label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <select>
            <option value="...">...</option>
            <option value="sedentário" id="sedentario">sedentário</option>
            <option value="levemente" id="levemente">levemente ativo</option>
            <option value="moderadamente" id="moderadamente">moderadamente ativo</option>
            <option value="altamente" id="altamente">altamente ativo</option>
            <option value="extremamente" id="extremamente">extremamente ativo</option>
          </select>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
          <button class="btn" id="calcular">calcular</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-3">
        <label>resultado: </label>
      </div>
      <div class="col-xs-9">
        <div class="form-group">
          <input type="text" class="form-control result">
        </div>
      </div>
    </div>
  
  </div>
</body>
</html>
